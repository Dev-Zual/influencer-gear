<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer gear gadget</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/ee1c0f6e42.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-area">
          <div class="logo">
            <h1>Influencers Products</h1>
          </div>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Sign Up</a></li>
              <li><a href="#">Log In</a></li>
              <li>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-cart-plus"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- banner area starts -->
        <section class="banner-area">
          <div class="banner-text">
            <h1>Start your Journey as Influencer</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="btn-primary">
              Preebook now <i class="fa-solid fa-arrow-right-long"></i>
            </button>
          </div>
          <div class="banner-img">
            <img src="./images/main-camera.png" alt="" />
          </div>
        </section>
        <!-- banner area ends -->
        <!-- logos area starts -->
        <section class="logos-area">
          <div class="logo"><img src="./logos/alibaba.svg" alt="" /></div>
          <div class="logo"><img src="./logos/Amazon.svg" alt="" /></div>
          <div class="logo">
            <img src="./logos/Daraz.pk Logo.svg" alt="" />
          </div>
          <div class="logo"><img src="./logos/Ebay.svg" alt="" /></div>
          <div class="logo"><img src="./logos/Rakuten.svg" alt="" /></div>
          <div class="logo"><img src="./logos/Target.svg" alt="" /></div>
          <div class="logo"><img src="./logos/Walmart.svg" alt="" /></div>
        </section>
        <!-- logos area ends -->
        <!-- collection area starts -->

        <!-- collection area ends -->
      </div>
    </main>
    <footer></footer>
  </body>
</html>
